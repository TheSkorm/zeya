<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="zeya.css">
  <script type="text/javascript" src="zeya.js"><!--
  // --></script>
  <title>Zeya</title>
</head>
<body onload="init()">
  <p>
    <span id="previous_button" class="control">
      <img id="previous_img" src="previous.png" alt="Previous" onclick="previous()" title="Previous">
    </span>
    <span id="play_button" class="control">
      <img id="play_img" src="play.png" alt="Play" onclick="play()" title="Play">
    </span>
    <span id="pause_button" class="control">
      <img id="pause_img" src="pause.png" alt="Pause" onclick="pause()" title="Pause">
    </span>
    <span id="next_button" class="control">
      <img id="next_img" src="next.png" alt="Next" onclick="next()" title="Next">
    </span>
    <span class="title" id="title_text"></span>
    <span class="artist" id="artist_text"></span>
  </p>
  <div id="loading">
    <p>Loading collection...</p>
  </div>
  <div id="collection">
    <p></p>
    <table id="collection_table">
      <thead>
	<tr>
	  <td style="width: 42%">Title</td>
	  <td style="width: 29%">Artist</td>
	  <td style="width: 29%">Album</td>
	</tr>
      </thead>
    </table>
  </div>
</p>
</body>
</html>
